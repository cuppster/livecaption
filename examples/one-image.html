<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>livecaption.js jQuery plugin - one image demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <script src="../livecaption.js"></script>
    <link rel="stylesheet" href="../css/livecaption.css" type="text/css" media="screen">
    <script>
      $(document).ready(function(){
        $('#caption_input_top').captionline({target: "#caption_top", position: 'top', maxWidth: 300 }); 
        $('#caption_input_bottom').captionline({target: "#caption_bottom", position: 'bottom', maxWidth: 300 });     
        //$('#sizeme').captionline({maxWidth: 300, minFont: 8, maxFont: 24, fontSize: 14, defaultText: "foo and tnd some more text bar"}); 
      });    
    </script>
  </head>
  
  <body>
    <form>
      <label>top</label><input id="caption_input_top" type="text"></input>
      <label>bottom</label><input id="caption_input_bottom" type="text"></input>
      <div>
        <img src="images/good-guy-greg.jpg"/>
        <span id="caption_top" ></span>
        <span id="caption_bottom"></span>
      </div>  
    </form>
  </body>
</html>
